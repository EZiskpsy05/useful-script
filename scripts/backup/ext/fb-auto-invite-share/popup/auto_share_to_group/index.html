<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Tools</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tự động share bài vào group</h1>

    <div class="input-container">
        <h3>Nhập link bài viết muốn chia sẻ:</h3>
        <div class="input-row">
            <input type="text" id="inputPostURL" style="width: 100%;"
                placeholder="VD: https://www.facebook.com/share/p/EPMzfH2qi433YTVq/" />
        </div>
    </div>

    <div class="input-container">
        <h3>Nhập caption (nếu cần):</h3>
        <div class="input-row">
            <textarea type="text" id="inputCaption" rows="3" style="width: 100%;"
                placeholder="VD: Trời hôm nay đẹp quá ..."></textarea>
        </div>
    </div>

    <div class="input-container">
        <h3>Nhập danh sách link/id các group:</h3>
        <span><i>(mỗi group 1 dòng)</i></span><br />
        <div class="input-row">
            <textarea id="inputGroups" rows="5" cols="50"
                placeholder="VD: https://www.facebook.com/groups/1154059318582088"></textarea>
        </div>
    </div>

    <div class="input-container">
        <h3>Thời gian chờ giữa các lần share:</h3>
        <span><i>(giây - ngẫu nhiên trong khoảng)</i></span><br />
        <div class="input-row">
            <input type="number" min="0" value="5" id="inputWaitMin" /> ➡️ <input type="number" min="0" value="20"
                id="inputWaitMax" />
        </div>
    </div>

    <div class="input-container">
        <h3>Hẹn giờ:</h3>
        <span><i>(Sẽ bắt đầu share lúc)</i></span><br />
        <div class="input-row">
            <input type="datetime-local" id="inputTimer" />
        </div>
    </div>

    <button class="button" id="start-btn">Lưu</button>

    <div id="running">

    </div>

    <h2>Logs:</h2>
    <button id="clear-logs">Clear</button>
    <textarea name="" id="logs" rows="10" cols="50"></textarea>

    <script type="module" src="main.js"></script>
</body>

</html>
