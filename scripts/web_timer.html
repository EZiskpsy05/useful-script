<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Timer - Useful script</title>

  <style>
    html {
      min-width: 400px;
    }
  </style>
  <link rel="stylesheet/less" type="text/css" href="./web_timer.less" />

<body>
  <h1>Webtimer - Useful scripts</h1>
  <div id="chart"></div>
  <div id="controller">
    <div>
      <button id="prev-date">◀</button>
      <span class="datepicker">
        <span id="current-date"></span>
        <input type="date" id="date-picker">
      </span>
      <button id="next-date">▶</button>
    </div>
    <div>
      <button id="daily-average">Daily average</button>
      <button id="all-time">All time</button>
    </div>
  </div>
  <div id="guide">No data</div>
  <div id="timer-data"></div>

  <button id="back" title="Go Back">🔙</button>
